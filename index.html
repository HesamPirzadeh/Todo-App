<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <header class="container">
      <h2>Todo App | Botostart</h2>

      <div class="input-section">
        <input type="text" placeholder="Add todo..." id="task-input" />
        <input type="date" placeholder="" id="date-input" />
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
      </div>

      <div class="todos-operator">
        <div>
          <button class="fliter-todos" data-filter="all">All</button>
          <button class="fliter-todos" data-filter="pending">Pending</button>
          <button class="fliter-todos" data-filter="compelted">Complete</button>
        </div>
        <div>
          <button id="delete-all-btn">Delete All</button>
        </div>
      </div>
    </header>
    <div id="alert-messege"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
